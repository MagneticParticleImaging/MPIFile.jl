# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("MPIFiles")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("MPIFiles")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
